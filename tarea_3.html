<!DOCTYPE html>
<html>
<head>
<title>Fondo de colores</title> 

<script type="text/javascript" charset="utf-8">
	      var colores = ["#068892", "#eeac1f", "#ee1fe2", "#ee1f2d", "#ee3013", "#eee613", "#13e3ee", "#13ee17", "#ee1384", "#ee6013"]; 
		   
		aleatorio = Math.floor(Math.random() * colores.length);
		
	         
		
</script>

</head> 
<body>
	   <script type="text/javascript" charset="utf-8"> 
	
	   	      document.body.style.backgroundColor = colores[aleatorio];
	
	   </script>
</body>
</html>
